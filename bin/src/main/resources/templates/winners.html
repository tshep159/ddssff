<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
    <title th:text="'Kamogelo Foundations - ' + ${title}">>Kamogelo Foundations | Home</title>
 
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet"/>
        <link href="../css/materialize.css" th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="../css/style.css" th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
         <link rel="shortcut icon"  th:href="@{/img/fav.jpg}"/>
    

    </div>

</head>
<body >
    
	<div class="se-pre-con"></div>
<div th:fragment="header">
    <!-- this is header -->


   <nav class="white darken-3" role="navigation">
          <div class="nav-wrapper container">
              
              <a id="logo-container" href="#" class="brand-logo brown-text" th:href="@{/}"><img  th:src="@{/img/logo.jpg}" alt="Kamogelo Foundations" style="height:65px;"/></a>
              <ul class="right hide-on-med-and-down">
                 <li   role="presentation"><a class="brown-text" th:href="@{/home}">Home</a></li> 
                    <li role="presentation"><a class="brown-text"  th:href="@{/practice}">Practice</a></li>
                 <li role="presentation" sec:authorize="isAuthenticated()"><a class="brown-text"  th:href="@{/payQuiz}">Begin Quiz</a></li>
               
                   <li  class="active" role="presentation"><a class="brown-text"  th:href="@{/winners}">Winners</a></li>
                   
               
                <li role="presentation"><a class="brown-text" th:href="@{/logout}">Sign Out</a></li>
            </ul>

            <ul  id="nav-mobile" class="sidenav white darken-3">
                
                 <li   role="presentation"><a class="brown-text" th:href="@{/home}">Home</a></li> 
                 
                    <li role="presentation"><a class="brown-text"  th:href="@{/practice}">Practice</a></li>
                 <li role="presentation" sec:authorize="isAuthenticated()"><a class="brown-text"  th:href="@{/payQuiz}">Begin Quiz</a></li>
                 
                   <li  class="active" role="presentation"><a class="brown-text"  th:href="@{/winners}">Winners</a></li>
                   
                <li role="presentation"><a class="brown-text" th:href="@{/logout}">Sign Out</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons brown-text">menu</i></a>
        </div>
    </nav>
</div>

<div class="container">
 
    <div class="row">
    <div class=" col-xs-3 winner" th:each="post : ${winners}">
    <div class="card" >
    <div class="card-image waves-effect waves-block waves-light">
     
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4" th:text="'Names :'+${post.user.first_name }+' '+${post.user.lastName}"><i class="material-icons right">more_vert</i></span>
      <p><a href="#" th:text="'Location :'+${post.user.city }">This is a link</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
      <p>Here is some more information about this product that is only revealed once clicked on.</p>
    </div>
  </div>
          
   </div> 
    </div>
    
    

    </div>
    
    
<div th:replace="/fragments/footer :: footer"/>
<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js" th:src="@{/js/materialize.js}"></script>
<script src="js/init.js" th:src="@{/js/init.js}"></script>


    </body>
</html>
