<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Kamogelo Foundations | Forgot Password</title>
        <!-- CSS  --> <link rel="shortcut icon" href="wtw.jpg" th:href="@{/img/fav.jpg}"/>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet"/>
        <link href="../css/materialize.css" th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="../css/style.css" th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
        <style>
            .mee{background:#e5eaf1;
                 font-family:"lucida grande",tahoma,verdana,arial,sans-serif;
                 font-size:11px;color:#333;margin:0;
                 padding:0;text-align:left;
                 direction:ltr;
                 unicode-bidi:embed}
            </style><link href="../css/style.css" th:href="@{/css/main.css}" type="text/css" rel="stylesheet" media="screen,projection"/>

        </head>
        <body class="mee">

        <div class="se-pre-con"></div>
        <nav class="white darken-3" role="navigation">
            <div class="nav-wrapper container">


                <a id="logo-container" href="#" class="brand-logo brown-text" th:href="@{/}"><img  th:src="@{/img/logo.jpg}" alt="Kamogelo Foundations" style="height:65px;"/></a>
                <ul class="right hide-on-med-and-down">
                    <li role="presentation"><a class="brown-text" th:href="@{/login}">Sign In</a></li>
                    <li role="presentation"><a class="brown-text" th:href="@{/registration}">Sign Up</a></li>
                    <li role="presentation"><a class="brown-text" th:href="@{/about}">About Us</a></li>
                    <li role="presentation"><a class="brown-text" th:href="@{/faq}">FAQ</a></li>
                </ul>
                <ul id="nav-mobile" class="sidenav">
                    <li role="presentation"><a class="brown-text" th:href="@{/login}">Sign In</a></li>
                    <li role="presentation"><a class="brown-text" th:href="@{/registration}">Sign Up</a></li>
                    <li role="presentation"><a class="brown-text" th:href="@{/about}">About Us</a></li>
                    <li role="presentation"><a class="brown-text" th:href="@{/faq}">FAQ</a></li>
                </ul>
                <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons brown-text">menu</i></a>
            </div>
        </nav>

        <br/>
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="card brown darken-1">
                        <div class="card-content brown-text">
                            <form   class="form-signin" th:action="@{/password/{email}}">
                                <h2 class="teal-text">Forgot Password</h2>
                                <h6 class="black-text">Please enter the email you registered with then you will be able to use the app in just a moment</h6>
                                <input type="text" id="email" name="email"  th:placeholder="Email"
                                       class="form-control" /> <br/>
                                <br />

                                <div align="center" th:if="${param.error}">
                                    <div class="alert red darken-1">
                                        Email not yet Registered!.
                                    </div>
                                </div>
                                <button class="btn red brown-text" name="Submit" value="Login" type="Submit" th:text="Send"></button>
                            </form>
                        </div>
                        <div class="card-action">
                            <a href="#" th:href="@{/login}" class="red-text">Sign In </a>

                            <a th:href="@{/registration}" class="red-text">New User?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="/fragments/nfooter :: nfooter"/>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js" th:src="@{/js/materialize.js}"></script>
        <script src="js/init.js" th:src="@{/js/init.js}"></script>
    </body>
</html>
