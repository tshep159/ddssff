<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:replace="/fragments/header :: header-css"/>

 <link rel="shortcut icon" href="wtw.jpg" th:href="@{/img/fav.jpg}"/>
 <link href="../css/style.css" th:href="@{/css/main.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
 <link href="../css/style.css" th:href="@{/css/login.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="mee">
    <nav class="go-nowhere white darken-3" role="navigation">
          <div class="nav-wrapper container">
              
              <a id="logo-container" href="#" class="brand-logo white-text" th:href="@{/}"><img  th:src="@{/img/logo.jpg}" alt="Kamogelo Foundations" style="height:65px;"/></a>
              <ul class="right hide-on-med-and-down">
            <li  role="presentation"><a class="brown-text" th:href="@{/login}">Sign In</a></li>
            <li   role="presentation"><a class="brown-text" th:href="@{/registration}">Sign Up</a></li>
            <li role="presentation"><a class="brown-text" th:href="@{/about}">About Us</a></li>
            <li role="presentation"><a class="brown-text" th:href="@{/faq}">FAQ</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav teal darken-3">
            <li  role="presentation"><a class="brown-text" th:href="@{/login}">Sign In</a></li>
            <li   role="presentation"><a class="brown-text" th:href="@{/registration}">Sign Up</a></li>
            <li role="presentation"><a class="brown-text" th:href="@{/about}">About Us</a></li>
            <li role="presentation"><a class="brown-text" th:href="@{/faq}">FAQ</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons brown-text">menu</i></a>
    </div>
</nav>
<br/>


    <br/> <br/>
    
 <div class="container">
        <section id="content">
            <form  th:action="@{/user/reset-password}" th:object="${user}" method="post">
                <h1>Reset your password.</h1>
                 
                    <div >
                        <div class="teal-text validation-message">
                          <h5 > 
                           <p>Password reset link was just sent to your email inbox.</p>
                           <p>Please check your email for instructions on how to reset your password.</p>
                          
                          </h5>
                        </div>
                    </div>


          
               
              
            </form><!-- form -->
            <div class="button">
                   <a href="/login">Sign in</a>
                   
            </div><!-- button -->
        </section><!-- content -->
    </div><!-- container -->


        <div class="alert alert-info">
           
        </div>
    <br/><br/><br/><br/>
<!-- /.container -->

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
