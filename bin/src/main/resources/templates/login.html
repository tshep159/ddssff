<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/header :: header-css"/>
   <title th:text="'Kamogelo Foundations - ' + ${title}"></title>
    <!-- CSS  --> 
    <link rel="shortcut" href="../img/fav.jpg" th:href="@{/img/fav.jpg}"/>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet"/>
    <link href="../css/materialize.css" th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../css/style.css" th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/style.css" th:href="@{/css/login.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
 <link href="../css/style.css" th:href="@{/css/main.css}" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body class="mee">

	<div class="se-pre-con"></div>
    <nav class=" white darken-3" role="navigation">
          <div class="nav-wrapper container">
               
              
              <a id="logo-container" href="#" class="brand-logo brown-text" th:href="@{/}"><img  th:src="@{/img/logo.jpg}" alt="Kamogelo Foundations" style="height:65px;"/></a>
              <ul class="right hide-on-med-and-down">
            <li class="active"  role="presentation"><a class="brown-text" th:href="@{/login}">Sign In</a></li>
            <li role="presentation"><a class="brown-text" th:href="@{/registration}">Sign Up</a></li>
            <li role="presentation"><a class="brown-text" th:href="@{/about}">About Us</a></li>
            <li role="presentation"><a class="brown-text" th:href="@{/faq}">FAQ</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav white darken-3">
            <li class="active" role="presentation"><a class="brown-text" th:href="@{/login}">Sign In</a></li>
            <li role="presentation"><a class="brown-text" th:href="@{/registration}">Sign Up</a></li>
            <li role="presentation"><a class="brown-text" th:href="@{/about}">About Us</a></li>
            <li role="presentation"><a class="brown-text" th:href="@{/faq}">FAQ</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons brown-text">menu</i></a>
    </div>
</nav>
        <br/> <br/>
 <div class="container">
        <section id="content">
            <form  th:action="@{/login}" method="post">
                <h1>Sign in.</h1>
                 
                    <div th:if="${param.error}">
                        <div class="red-text validation-message">
                          <h5> Invalid username and password.</h5>
                        </div>
                    </div>


                    <div th:if="${param.logout}">
                        <div class="blue-text validation-message">
                            <h5>You have been signed out successfully.</h5>
                        </div>
                    </div>

                <div class="input-field">
                    <input type="text"  required="" id="username" name="username" />
                     <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <input type="password"  required="" id="password" name="password" />
                    <label for="password">Password</label>
                </div>
                <div>
                    <input type="submit" value="Sign in" class="teal right" />
                
                </div>
            </form><!-- form -->
            <div class="button">
                   <a href="/user/reset-password">Lost your password?</a>
                    <a href="/registration">Register</a>
            </div><!-- button -->
        </section><!-- content -->
    </div><!-- container -->

    <br/><br/>
    <div th:replace="/fragments/nfooter :: nfooter"/>
<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js" th:src="@{/js/materialize.js}"></script>
<script src="js/init.js" th:src="@{/js/init.js}"></script>

</body>
</html>
