<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Admin | Edit User</title>
	<div th:fragment="header-css">
		<!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"  th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet"/>
		<link href="../css/materialize.css" th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
		<link href="../css/style.css" th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
	</div>

</head>
<body  class="mee">
<nav class="teal lighten-1" role="navigation">
	<div class="nav-wrapper container">
		<a id="logo-container" href="#" class="brand-logo" th:href="@{/admin/users}">Admin Home</a>
		<ul class="right hide-on-med-and-down">
			<li class="active" role="presentation"><a th:href="@{/admin/all/users}">Manage Users</a></li>
			<li role="presentation"><a th:href="@{/admin/all/posts}">Manage Posts</a></li>
			<li role="presentation"><a th:href="@{/account}">Settings</a></li>
			<li role="presentation"><a th:href="@{/messages}">Messages</a></li>
			<li role="presentation"><a th:href="@{/logout}">Sign Out</a></li>

		</ul>
		<ul id="nav-mobile" class="sidenav teal darken-3">
			<li class="active" role="presentation"><a th:href="@{/admin/all/users}">Manage Users</a></li>
			<li role="presentation"><a th:href="@{/admin/all/posts}">Manage Posts</a></li>
			<li role="presentation"><a th:href="@{/account}">Settings</a></li>
			<li role="presentation"><a th:href="@{/messages}">Messages</a></li>
			<li role="presentation"><a th:href="@{/logout}">Sign Out</a></li>
		</ul>
		<a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons white-text">menu</i></a>
	</div>
</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 m8">
				<div class="card white darken-1">
					<div class="card-content blue-text">
						<fieldset>
    		<h2 class="blue-text">Personal Details</h2>
    		<div>

        <form class="form-horizontal" th:object="${user}" th:action="@{/admin/user}" method="post">
            <input type="hidden" th:field="*{id}"/>

             <div class="form-group">
                                          
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"
								class="validation-message"></label>
						<input type="text" th:field="*{first_name}" placeholder="Name"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="hidden" th:field="*{email}" placeholder="Email"
                                                               class="form-control" /> <label
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="hidden" id="password" th:field="*{password}"
								placeholder="Password" class="form-control" />
                                                      
						</div>
                                            
					</div>

                                        <div class="form-group">
						<div class="col-sm-9">
							<input type="text" id="con" th:field="*{contactNumber}"
								placeholder="Contact Number" class="form-control"/> <label
								th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"
								class="validation-message"></label>
						</div>
                                            
					</div>
                                                <div class="form-group">
						<div class="col-sm-9">
							<input type="text" id="un" th:field="*{username}"
								placeholder="Username" class="form-control"/> <label
								th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
								class="validation-message"></label>
						</div>
												</div>

                                        <h2 class="blue-text">Address Details</h2>
			<div class="form-group">
						<div class="col-sm-9">
							<input type="text" id="l1" th:field="*{addressLineOne}"
								placeholder="Line One" class="form-control" /> 
							<label th:if="${#fields.hasErrors('addressLineOne')}" th:errors="*{addressLineOne}" class="validation-message"></label>
						</div>
					</div>
			<div class="form-group">
						<div class="col-sm-9">
							<input type="text" id="l2" th:field="*{addressLineTwo}"
								placeholder="Line Two" class="form-control" /> <label
								th:if="${#fields.hasErrors('addressLineTwo')}" th:errors="*{addressLineTwo}"
								class="validation-message"></label>
						</div>
					</div>
			<div class="form-group">
						<div class="col-sm-9">
							<input type="text" id="city" th:field="*{city}"
								placeholder="Suburb" class="form-control" /> <label
								th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
								class="validation-message"></label>
						</div>
					</div>
			<div class="form-group">
						<div class="col-sm-9">
							<input type="text" id="zip" th:field="*{postalCode}"
								placeholder="Zip Code" class="form-control" /> <label
								th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn">Save</button>
						</div>
					</div>
        				</form>
						</div>
						</fieldset>

   					 </div>
					</div>
				</div>
			</div>
		</div>

</body>

</html>
