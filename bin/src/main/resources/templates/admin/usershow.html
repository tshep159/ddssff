<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Admin | User Details</title>
    <div th:fragment="header-css">
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet"/>
        <link href="../css/materialize.css" th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="../css/style.css" th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    </div>
</head>
<body class="mee">


<nav class="sidenav teal darken-3" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo" th:href="@{/admin/users}">Admin Home</a>
        <ul class="right hide-on-med-and-down">
            <li class="active" role="presentation"><a th:href="@{/admin/all/users}">Manage Users</a></li>
            <li role="presentation"><a th:href="@{/admin/all/posts}">Manage Posts</a></li>
            <li role="presentation"><a th:href="@{/account}">Settings</a></li>
            <li role="presentation"><a th:href="@{/messages}">Messages</a></li>
            <li role="presentation"><a th:href="@{/logout}">Sign Out</a></li>

        </ul>

        <ul id="nav-mobile" class="sidenav teal darken-3">
            <li class="active" role="presentation"><a th:href="@{/admin/all/users}">Manage Users</a></li>
            <li role="presentation"><a th:href="@{/admin/all/posts}">Manage Posts</a></li>
            <li role="presentation"><a th:href="@{/account}">Settings</a></li>
            <li role="presentation"><a th:href="@{/messages}">Messages</a></li>
            <li role="presentation"><a th:href="@{/logout}">Sign Out</a></li>

        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons white-text">menu</i></a>
    </div>
</nav>
    
<div class="container">
    
    <div class="panel-group" style="margin-top:180px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span >User Details</span>
				</div>
				<div class="panel-body">
		
 

  
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                   
                    <div class="col-sm-10">
                         <input type="hidden" th:field="*{id}"/>
                        <p class="form-control-static"th:object="${user}" th:text="${user.id">User Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.email}">Email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.first_name}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.username}">username</p>
                    </div>
                </div>
            </form>
    </div>
</div>

            </div>
    </div>
</div>

</body>
</html>
