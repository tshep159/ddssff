<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<title>Spring Boot Thymeleaf + Spring Security</title>-->

    <div th:replace="/fragments/header :: header-css"/>
    <title th:text="'pLaze - ' + ${title}">>FixMyPlace | Home</title>  <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet"/>
    <link href="../css/materialize.css" th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../css/style.css" th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
 <link rel="shortcut icon" href="wtw.jpg" th:href="@{/img/fav.jpg}"/>
 <link href="../css/style.css" th:href="@{/css/main.css}" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body class="mee">
    <nav class="teal darken-3" role="navigation">
          <div class="nav-wrapper container">
              <a id="logo-container" href="#" class="brand-logo" th:href="@{/}"><img class="brand-logo" src="../static/img/floot.jpg" th:src="@{/img/logo.jpg}" alt="logo" style="height: 60px;"/></a>
           <ul class="right hide-on-med-and-down">
            <li  role="presentation"><a class="white-text" th:href="@{/login}">Sign In</a></li>
            <li   role="presentation"><a class="white-text" th:href="@{/registration}">Sign Up</a></li>
            <li role="presentation"><a class="white-text" th:href="@{/about}">About Us</a></li>
            <li role="presentation"><a class="white-text" th:href="@{/faq}">FAQ</a></li>
            <li role="presentation"><a class="white-text" th:href="@{/privacy}">Privacy</a></li>
            <li role="presentation"><a class="white-text" th:href="@{/provinces}">Places</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li  role="presentation"><a th:href="@{/login}">Sign In</a></li>
            <li   role="presentation"><a th:href="@{/registration}">Sign Up</a></li>
            <li role="presentation"><a class="white-text" th:href="@{/about}">About Us</a></li>
            <li role="presentation"><a class="white-text" th:href="@{/faq}">FAQ</a></li>
            <li role="presentation"><a class="white-text" th:href="@{/privacy}">Privacy</a></li>
            <li role="presentation"><a class="white-text" th:href="@{/provinces}">Places</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons white-text">menu</i></a>
    </div>
</nav>
<br/>
        <form class="form-signin" th:action="@{/user/reset-password-change}" th:object="${user}" action="/user/reset-password-change" method="post">
            <h4 class="form-signin-heading">Please enter your new desired password</h4>
            
            <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
                <div th:if="${#fields.hasErrors('activation')}" th:errors="*{activation}">Activation error</div>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
            </div>
            <input type="hidden" name="userName" th:value="${userName}"/>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="New Password" required="required"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
        </form>
    </div>

<!-- /.container -->
  <div th:replace="/fragments/nfooter :: nfooter"/>

<!--  Scripts-->

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js" th:src="@{/js/materialize.js}"></script>
<script src="js/init.js" th:src="@{/js/init.js}"></script>


</body>
</html>
